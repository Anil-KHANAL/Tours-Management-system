<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="C:/Users/DELL/Desktop/TourManagement/Tours-Management-system/css/contact us.css">
    <!-- the fontawesome link for the icons -->
	<link rel="stylesheet"
		href="file:///C:/Users/acer/Desktop/TourManagementSystem/fontawesome-free-5.14.0-web/css/all.css">
</head>

<body>
	<div>
		<!-- header -->
		<header class=" header">
			<div>
				<a href="#"> <img src="" id="logo"> </a>
				<!-- the navigation bar -->
				<nav>
					<ul>
						<li>
							<a href="#" class="nav"> navigation </a>
						</li>
						
                        <li>
							<a href="#" class="nav"> navigation </a>
						</li>
						<li>
							<a href="#" class="nav"> navigation </a>
						</li>

						<li>
							<a href="#" class="nav">Home </a>
						</li>

					</ul>
				</nav>

			</div>

		</header>
	</div>

	<section id="contact">
		<!-- social site links -->
		<div class="social">
			<a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
			<a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
			<a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
			<a href="https://www.google.com/"><i class="fab fa-google plus"></i></a>
			<a href="https://www.pinterest.com/"><i class="fab fa-pinterest"></i></a>
		</div>
		<div class="contact-in">
			<div class="head">
				<h1>Get In Touch</h1>
				<p>Email Us Regarding Question Or Any Issues</p>
			</div>
			<!-- the costumers detail -->
			<div class="inputs">
				<form id="form" method="POST">
					<div class="hiddentext" style="visibility:hidden">
					{% csrf_token %} 
					</div>
					<!-- enter the full name -->
					<input type="text" id="fullname" placeholder="Full Name" name="Name" required/>
					<!--  enter your email -->
					<input type="email" id="email" placeholder="Enter Email" name="Email" required/>
					<!-- the place where the message can be written and sent-->
					<textarea id="message" placeholder="Write Message" name="Messages" required></textarea>
					<button type="submit" id="btn">SEND</button>
					<div class="hiddentext" style="visibility:hidden">		
					{% if messages  %}
					{% for message in messages %}
						<h2 style="color: aliceblue;">{{message}}</h2>
					{% endfor %}
					{% endif %}
					</div>
				</form>
			</div>
		</div>
		<!-- embedding the map of the  loaction for the demo-->
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.27689201389!2d85.29111313455002!3d27.70903193365019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1597863761307!5m2!1sen!2snp"
				width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
				tabindex="0"></iframe>
		</div>
	</section>
	
</body>

</html>
