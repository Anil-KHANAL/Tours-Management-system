<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- css link -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet"
    href="file:///C:/Users/acer/Desktop/TourManagementSystem/fontawesome-free-5.14.0-web/css/all.css">
</head>
<!-- body section -->
<body class="background-in">
    <!-- logo of the site -->
    <div id="header">
        <img src="../images/logo.png" id="logo">
        <!-- navigation -->
        <nav>
            <ul id="ul">
                <li>
                    <a href="#" class="nav">Gallery</a>
                </li>
                <li>
                    <a href="#" class="nav"> News </a>
                </li>
                <li>
                    <a href="#" class="nav"> About Us </a>
                </li>

                <li>
                    <a href="contact us.html" class="nav"> Contact Us </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- login form to fill the details of the person-->
    <form id="login" autocomplete="off">
        <div class="form-group">
            <input type="text" id="uname" placeholder="Enter the valid Username">
        </div>
        <div class="form-group">
            <input type="password" id="pass" placeholder="Enter the correct Password">
        </div>
        <div class="form-group">
            <input type="checkbox" class="checkbox"><span>Remember Me</span>
        </div>
        <div>
            <span>Don't have an account? </span><a id="sign" href="index.html" class="ifnot"> Sign Up</a>
            <button type="submit" id="btn">Log in</button>
        </div>
        <!-- social site links -->
        <div class="social-site">
            <a href="#" id="s-logo"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-twitter"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-instagram"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-youtube"></i></a>
        </div>
    </form>
    <!-- link to the javascript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/app.js"></script>

</body>

</html>
