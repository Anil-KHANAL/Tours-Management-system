<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP and Registration</title>
    <!-- css links -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet"
    href="file:///C:/Users/acer/Desktop/TourManagementSystem/fontawesome-free-5.14.0-web/css/all.css">
</head>
<!-- body section -->
<body class="background">
    <div id="header">
        <!-- the logo on the left -->
        <img src="../images/logo.png" id="logo">
        <!-- navigation bar on the left -->
        <nav>
            <ul id="ul">
                <li>
                    <a href="#" class="nav">Gallery</a>
                </li>
                <li>
                    <a href="#" class="nav"> News </a>
                </li>
                <li>
                    <a href="aboutus.html" class="nav"> About Us </a>
                </li>

                <li>
                    <a href="contact_us.html" class="nav"> Contact Us </a>
                </li>
            </ul>
        </nav>
    </div>
<!-- form of the page -->
    <form id="form" autocomplete="off">
        <!-- the details of the person is entered -->
        <div class="form-group">
            <input type="text" id="fname" placeholder="firstname">
            <input type="text" id="lname" placeholder="lastname">
        </div>
        <div class="form-group">
            <input type="text" id="uname" placeholder="username">
        </div>
        <div class="form-group">
            <input type="password" id="pass" placeholder="password">
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="email">
        </div>
        <div class="form-group">
            <!-- check box to agree or disagree the rules -->
            <input type="checkbox" class="checkbox"><span> I agree the Terms & Conditions</span>
        </div>
        <!-- button if pressed does the signup/login -->
        <button type="submit" id="btn">Sign Up</button>
        <button type="button" id="btn"><a href="login.html" class="ifnot">Log In</a></button>
        <div class="social-site">
            <!-- links of the social site -->
            <a href="#" id="s-logo"><i class="fab fa-facebook-f"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-twitter"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-instagram"></i></a>
            <a href="#" id="s-logo"><i class="fab fa-youtube"></i></a>
        </div>
    </form>
<!-- linked javascript to save the details of the comupter  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/signup.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
